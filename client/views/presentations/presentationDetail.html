<template name="presentationDetail">

  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe src="//www.slideshare.net/slideshow/embed_code/26578798" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-md-6">
          <h2>{{presentation.title}}</h2>
          <h5 class="text-muted">
            <a href="{{ pathFor 'memberDetail' _id=presentation.presenter._id }}">{{> _profilePhotoCircular presentation.presenter._id}} By {{presentation.presenter.name}}</a>
          </h5>
          <p>{{presentation.description}}</p>
          <p>
            <button type="button" class="btn btn-lg btn-primary"><i class="ion-heart"></i> Like This</button>
            <a href="{{ pathFor 'memberDetail' }}" title="Firstname Lastname" data-toggle="tooltip"><img class="img-circle" width=30 height=30 src="https://s3.amazonaws.com/uifaces/faces/twitter/kolage/128.jpg"></a>
            <a href="{{ pathFor 'memberDetail' }}" title="Firstname Lastname" data-toggle="tooltip"><img class="img-circle" width=30 height=30 src="https://s3.amazonaws.com/uifaces/faces/twitter/dancounsell/128.jpg"></a>
            <a href="{{ pathFor 'memberDetail' }}" title="Firstname Lastname" data-toggle="tooltip"><img class="img-circle" width=30 height=30 src="https://s3.amazonaws.com/uifaces/faces/twitter/mijustin/128.jpg"></a>
            <a href="{{ pathFor 'memberDetail' }}" title="Firstname Lastname" data-toggle="tooltip"><img class="img-circle" width=30 height=30 src="https://s3.amazonaws.com/uifaces/faces/twitter/tomaslau/128.jpg"></a>
            <a href="{{ pathFor 'memberDetail' }}" title="Firstname Lastname" data-toggle="tooltip"><img class="img-circle" width=30 height=30 src="https://s3.amazonaws.com/uifaces/faces/twitter/ok/128.jpg"></a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-md-10 col-md-push-1">
        <ol class="breadcrumb">
          <li><a href="{{ pathFor 'presentations' }}">All Presentations</a></li>
          <li class="active">{{presentation.title}}</li>
        </ol>

        <div class="page-header">
          {{#if currentUser}}
            <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#new-comment-modal">
              <i class="ion-plus"></i> Add a Comment
            </button>
          {{/if}}
          <h3>Comments</h3>
        </div>

        <ul class="media-list">
          {{#each comments}}
            {{> _comment}}
          {{/each}}
        </ul>

      </div>
    </div>
  </div>

  <div class="modal fade" id="new-comment-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        {{> _commentForm parentType="presentation" parentId=presentation._id}}
      </div>
    </div>
  </div>

</template>
