<template name="_topic">
  <div class="media">
    <button type="button" class="btn btn-default btn-lg pull-left">
      <i class="ion-arrow-up-c"></i>
    </button>
    <div class="media-body">
      <h4 class="media-heading"><a href="{{ pathFor 'topicDetail' }}">{{ title }}</a></h4>
      <p>{{ description }}</p>
      <ul class="list-inline">
        <li><a href="{{ pathFor 'memberDetail' }}"><img class="img-circle" width=30 height=30 src="https://s3.amazonaws.com/uifaces/faces/twitter/dancounsell/128.jpg"> By Firstname Lastname</a></li>
        <li>12 Points</li>
        <li><a href="{{ pathFor 'topicDetail' }}">6 Comments</a></li>
      </ul>
    </div>
  </div>
</template>
