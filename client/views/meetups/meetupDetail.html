<template name="meetupDetail">

  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="panel panel-default text-center">
            <div class="panel-heading">
              {{ calendarDay dateTime}}
            </div>
            <div class="panel-body">
              <h1>{{ calendarDate dateTime}}</h1>
            </div>
            <div class="panel-footer">
              {{ calendarMonth dateTime}}
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <h2>{{ meetup.title }}</h2>

          <h5 class="text-muted">
            <i class="ion-calendar"></i> {{ longDate dateTime}}
          </h5>
          <div class="meetup-description-html">
            {{{ meetup.description }}}
          </div>
          <p>
            <a href="#" class="btn btn-primary btn-lg"><i class="ion-plus"></i> RSVP</a>
            <a href="{{ pathFor 'memberDetail' }}" title="Firstname Lastname" data-toggle="tooltip"><img class="img-circle" width=30 height=30 src="https://s3.amazonaws.com/uifaces/faces/twitter/kolage/128.jpg"></a>
            <a href="{{ pathFor 'memberDetail' }}" title="Firstname Lastname" data-toggle="tooltip"><img class="img-circle" width=30 height=30 src="https://s3.amazonaws.com/uifaces/faces/twitter/dancounsell/128.jpg"></a>
            <a href="{{ pathFor 'memberDetail' }}" title="Firstname Lastname" data-toggle="tooltip"><img class="img-circle" width=30 height=30 src="https://s3.amazonaws.com/uifaces/faces/twitter/mijustin/128.jpg"></a>
            <a href="{{ pathFor 'memberDetail' }}" title="Firstname Lastname" data-toggle="tooltip"><img class="img-circle" width=30 height=30 src="https://s3.amazonaws.com/uifaces/faces/twitter/tomaslau/128.jpg"></a>
            <a href="{{ pathFor 'memberDetail' }}" title="Firstname Lastname" data-toggle="tooltip"><img class="img-circle" width=30 height=30 src="https://s3.amazonaws.com/uifaces/faces/twitter/ok/128.jpg"></a>
            <small>and 5 more are going</small>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <ol class="breadcrumb">
      <li><a href="{{ pathFor 'meetups' }}">All Meetups</a></li>
      <li class="active">{{ meetup.title }}</li>
    </ol>
  </div>

  <div class="container">
    <h3>Topics</h3>

    <div class="media">
      <a class="pull-left" href="#">
        <img class="media-object img-rounded img-thumbnail" src="https://s3.amazonaws.com/uifaces/faces/twitter/kolage/128.jpg">
      </a>
      <div class="media-body">
        <h4 class="media-heading">Meteor on Mobile</h4>
        <h5 class="text-muted">By <a href="{{ pathFor 'memberDetail' }}">Firstname Lastname</a></h5>
        <p>
          Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
        </p>
      </div>
    </div>

    <div class="media">
      <a class="pull-left" href="#">
        <img class="media-object img-rounded img-thumbnail" src="https://s3.amazonaws.com/uifaces/faces/twitter/dancounsell/128.jpg">
      </a>
      <div class="media-body">
        <h4 class="media-heading">Meteor on Mobile</h4>
        <h5 class="text-muted">By <a href="{{ pathFor 'memberDetail' }}">Firstname Lastname</a></h5>
        <p>
          Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
        </p>
      </div>
    </div>

    <br>

    <p class="text-center">
      <a href="{{ pathFor 'topics' }}" class="btn btn-default btn-lg"><i class="ion-ios7-chatbubble"></i> Suggest a Topic</a>
    </p>

    <br>
  </div>

  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCGdAs2xESY5hbra99lodGRyypT0yWV7Kk&q={{ urlEncode meetup.location.address}}"></iframe>
          </div>
        </div>
        <div class="col-md-6">
          <h4>{{ meetup.location.name }}</h4>
          <h5 class="text-muted">
            <a href="https://www.google.com/maps/place/{{ urlEncode meetup.location.address}}"><i class="ion-ios7-location"></i> {{ meetup.location.address }}</a>
          </h5>
          <p>
            Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="container text-center">
    <h3>Who's Going</h3>
    <hr>
    <p>
      <a href="{{ pathFor 'memberDetail' }}" data-toggle="tooltip" title="Firstname Lastname"><img class="img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/kolage/128.jpg"></a>
      <a href="{{ pathFor 'memberDetail' }}" data-toggle="tooltip" title="Firstname Lastname"><img class="img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/dancounsell/128.jpg"></a>
      <a href="{{ pathFor 'memberDetail' }}" data-toggle="tooltip" title="Firstname Lastname"><img class="img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/mijustin/128.jpg"></a>
      <a href="{{ pathFor 'memberDetail' }}" data-toggle="tooltip" title="Firstname Lastname"><img class="img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/tomaslau/128.jpg"></a>
      <a href="{{ pathFor 'memberDetail' }}" data-toggle="tooltip" title="Firstname Lastname"><img class="img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/ok/128.jpg"></a>
      <a href="{{ pathFor 'memberDetail' }}" data-toggle="tooltip" title="Firstname Lastname"><img class="img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/ManikRathee/128.jpg"></a>
    </p>
    <hr>
    <p>
      <a href="#" class="btn btn-primary btn-lg"><i class="ion-plus"></i> RSVP</a>
    </p>
  </div>

</template>
